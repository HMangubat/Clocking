<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clocking Web App</title>
    <link rel="icon" type="image/png" href="/static/assets/clocking_logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/static/assets/main.css" />
  </head>
  <body>
    <div class="containers">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <img src="/static/assets/clocking_logo.png" alt="Fast Clocking Logo" />
        <strong>Clocking Web App</strong>

        <div id="userInfo" style="margin-bottom: 20px">
          <p><strong>Hello, Welcome ðŸ‘‹</strong></p>
          <p><strong id="userName">Loading...</strong></p>
          <p id="fullname" style="font-size: 14px"></p>
          <p id="userEmail" style="font-size: 14px"></p>
        </div>

        <a onclick="loadContent('dashboard.html', this)" class="active"
          ><i class="fas fa-house"></i> Dashboard</a
        >
        <a onclick="loadContent('clock.html', this)"
          ><i class="fas fa-clock"></i> Clocking</a
        >
        <a onclick="loadContent('createUser.html', this)"
          ><i class="fas fa-user-plus"></i> Create User</a
        >
        <a onclick="loadContent('createEvent.html', this)"
          ><i class="fas fa-calendar-plus"></i> Create Event</a
        >

        <div class="bottom-links">
          <a onclick="loadContent('profile.html', this);"
            ><i class="fas fa-user"></i> Profile</a
          >
          <a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main">
        <!-- Top Navbar -->
        <div class="topnav">
          <button class="burger" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          Clocking Web App
        </div>

        <div id="mainContent">
          <!-- Dynamic content appears here -->
        </div>

        <div class="footer">&copy; 2025 Clocking System</div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/assets/main.js"></script>

    <noscript>
      <div style="text-align: center; padding: 20px; color: red">
        JavaScript is required to run this application.
      </div>
    </noscript>
  </body>
</html>
