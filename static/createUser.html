<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create User - Clocking App</title>
    <link rel="icon" type="image/png" href="/static/assets/clocking_logo.png" />
  </head>
  <body>
    <div class="container">
      <h2>Create User</h2>

      <label
        >Username:
        <input type="text" id="username" required />
      </label>

      <label
        >Email:
        <input type="email" id="email" required />
      </label>

      <label
        >Password:
        <input type="password" id="password" required />
      </label>

      <label
        >First Name:
        <input type="text" id="firstname" required />
      </label>

      <label
        >Middle Name:
        <input type="text" id="middlename" required />
      </label>

      <label
        >Last Name:
        <input type="text" id="lastname" required />
      </label>

      <label
        >Latitude (DMS):
        <input
          type="text"
          id="latitudeDms"
          placeholder="e.g. 12°36′15.47″ N"
          required
        />
      </label>

      <label
        >Longitude (DMS):
        <input
          type="text"
          id="longitudeDms"
          placeholder="e.g. 123°45′30.25″ E"
          required
        />
      </label>

      <button onclick="createUser()">Submit</button>

      <p id="msg"></p>
    </div>
  </body>
</html>
