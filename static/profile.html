<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Clocking App</title>
  <link rel="icon" href="/static/assets/clocking_logo.png" type="image/png" />

</head>
<body>
  <div class="container">
    <h2>User Profile</h2>

    <div id="error"></div>

    <div class="info" id="profile">
      <label>Username:</label>
      <span id="profileUserName">Loading...</span>

      <label>Email:</label>
      <span id="profileUserEmail">Loading...</span>

      <label>Full Name:</label>
      <span id="profileFullname">Loading...</span>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

</body>
</html>
