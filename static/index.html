<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clocking Web App</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #2980b9;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      color: white;
      margin: 0 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav>
    <strong>Clocking Web App</strong>
    <div>
      <a onclick="loadContent('clock.html')">Clocking</a>
      <a onclick="loadContent('createUser.html')">Create User</a>
      <a onclick="loadContent('createEvent.html')">Create Event</a>
    </div>
  </nav>

  <div id="mainContent">
    
  </div>

  <div class="footer">
    &copy; 2025 Clocking System
  </div>

  <script>
    function loadContent(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error("Failed to load " + file);
          return response.text();
        })
        .then(html => {
          document.getElementById("mainContent").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("mainContent").innerHTML = `<p style="color:red;">Error loading content: ${err.message}</p>`;
        });
    }



  </script>
  <script src="/static/assets/main.js"></script>


</body>
</html>
