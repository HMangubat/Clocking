<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Clocking App</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #3498db;
      color: white;
      text-align: center;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      background: white;
      color: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ecf0f1;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clocking Web App</h1>
  <p>Your time management system</p>
  <button onclick="enterApp()">Login</button>

  <script>
    function enterApp() {
      window.location.href = "login.html"; // Redirect to your main app page
    }
  </script>
</body>
</html>
